name: build adocs

on:
  push:
    branches:
      - master
jobs:
  adoc_build:
    runs-on: ubuntu-18.04
    name: asciidoctor
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get build container
        id: adocbuild
        uses: avattathil/asciidoctor-action@master
        with:
          program: "asciidoctor -a idprefix='' -a idseparator='-' -a icons=font -a experimental=true -a toc=left -a toclevels=3 -a hardbreaks=true -a sectanchors=true -a sectnums=true -a sectlinks=true -a linkcss=true -a stylesheet=fedora.css -a stylesdir=css 'docs/index.adoc'"
      - name: Print execution time
        run: echo "Time ${{ steps.adocbuild.outputs.time }}"
      - name: Deploy docs to ghpages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_branch: gh-pages
          publish_dir: ./